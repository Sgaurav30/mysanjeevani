<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="300" cy="300" r="280" fill="#f0f9ff" opacity="0.3"/>
  
  <!-- Orange Hanuman Figure -->
  <g>
    <!-- Head -->
    <circle cx="300" cy="120" r="45" fill="#ff8c00"/>
    
    <!-- Ears -->
    <circle cx="260" cy="95" r="20" fill="#ff8c00"/>
    <circle cx="340" cy="95" r="20" fill="#ff8c00"/>
    
    <!-- Body -->
    <ellipse cx="300" cy="220" rx="50" ry="70" fill="#ff8c00"/>
    
    <!-- Left Arm holding mace -->
    <path d="M 250 180 Q 200 160 180 120 Q 170 100 160 80" stroke="#ff8c00" stroke-width="25" fill="none" stroke-linecap="round"/>
    
    <!-- Mace ball (sphere) -->
    <circle cx="135" cy="50" r="35" fill="#ff8c00"/>
    
    <!-- Right Arm raised -->
    <path d="M 350 180 Q 380 150 400 110" stroke="#ff8c00" stroke-width="25" fill="none" stroke-linecap="round"/>
    
    <!-- Left Leg -->
    <path d="M 270 280 L 250 380" stroke="#ff8c00" stroke-width="30" fill="none" stroke-linecap="round"/>
    
    <!-- Right Leg -->
    <path d="M 330 280 L 360 380" stroke="#ff8c00" stroke-width="30" fill="none" stroke-linecap="round"/>
    
    <!-- Left Foot -->
    <ellipse cx="250" cy="395" rx="25" ry="20" fill="#ff8c00"/>
    
    <!-- Right Foot -->
    <ellipse cx="360" cy="395" rx="25" ry="20" fill="#ff8c00"/>
    
    <!-- Tail curved -->
    <path d="M 300 280 Q 380 260 420 180 Q 450 120 460 60" stroke="#ff8c00" stroke-width="28" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Green Mountain/Leaf on the right -->
  <g transform="translate(420, 80)">
    <!-- Mountain shape -->
    <path d="M 0 60 L 40 0 L 80 60 Z" fill="#228b22" opacity="0.9"/>
    
    <!-- Leaf on top -->
    <ellipse cx="40" cy="-5" rx="18" ry="30" fill="#00b050" transform="rotate(-20 40 -5)"/>
    
    <!-- Leaf vein -->
    <path d="M 40 -35 Q 42 -10 40 10" stroke="#00a040" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Decorative circle outline -->
  <circle cx="300" cy="300" r="280" fill="none" stroke="#10b981" stroke-width="3" opacity="0.5"/>
</svg>